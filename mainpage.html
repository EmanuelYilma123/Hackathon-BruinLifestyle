<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Gym Availability</title>
 <link rel="stylesheet" href="blue-theme.css">
 <link rel="stylesheet" href="mainpage.css">
</head>
<body>
 <div class="container">
   <h1>Primary Fitness Goals</h1>
   <p>What are your primary fitness goals?</p>
   <form id="fitness-goals-form">
       <label>
           <input type="checkbox" name="weight-loss"> Weight Loss
       </label>
       <label>
           <input type="checkbox" name="muscle-gain"> Muscle Gain
       </label>
       <label>
           <input type="checkbox" name="overall-fitness"> Overall Fitness
       </label>
       <label>
           <input type="checkbox" name="cardio"> Cardio
       </label>
       <label>
           <input type="checkbox" name="specific-sport-training" onclick="toggleSportOptions()"> Specific Sport Training
           <div id="sport-options" style="display: none;">
               <ul id="sport-list">
                   <li><label><input type="checkbox" name="volleyball"> Volleyball</label></li>
                   <li><label><input type="checkbox" name="swimming"> Swimming</label></li>
                   <li><label><input type="checkbox" name="tennis"> Tennis</label></li>
                   <li><label><input type="checkbox" name="rock-climbing"> Rock Climbing</label></li>
                   <li><label><input type="checkbox" name="soccer"> Soccer</label></li>
                   <li><label><input type="checkbox" name="gymnastics"> Gymnastics</label></li>
                   <li><label><input type="checkbox" name="basketball"> Basketball</label></li>
                 </ul>
           </div>
       </label>
   </form>
   <h1>Exercise Period</h1>
   <p>How much time do you want to spend exercising per day?</p>
   <form id="exercise-period-form">
       <select id="exercise-time" name="exercise-time">
         <option value="" disabled selected>Select Exercise Duration</option>
         <option value="15">15 minutes</option>
         <option value="30">30 minutes</option>
         <option value="45">45 minutes</option>
         <option value="60">1 hour</option>
         <option value="75">1 hour 15 minutes</option>
         <option value="90">1 hour 30 minutes</option>
         <option value="105">1 hour 45 minutes</option>
         <option value="120">2 hours</option>
         <option value="135">2 hours 15 minutes</option>
         <option value="150">2 hours 30 minutes</option>
         <option value="165">2 hours 45 minutes</option>
         <option value="180">3 hours</option>
         <option value="195">3 hours 15 minutes</option>
         <option value="210">3 hours 30 minutes</option>
         <option value="225">3 hours 45 minutes</option>
         <option value="240">4 hours</option>
       </select>
     </form>
   <h1>Exercise Availability</h1>
   <p>What times are you available to exercise?</p>
   <form id="availability-form">
       <label>
           <input type="checkbox" name="sunday" onclick="toggleTimeInput('sunday')"> Sunday
           <div class="time-inputs" id="sunday-times">
             From: <input type="time" name="sunday-from">
             To: <input type="time" name="sunday-to">
           </div>
         </label>
     <label>
       <input type="checkbox" name="monday" onclick="toggleTimeInput('monday')"> Monday
       <div class="time-inputs" id="monday-times">
         From: <input type="time" name="monday-from">
         To: <input type="time" name="monday-to">
       </div>
     </label>
     <label>
       <input type="checkbox" name="tuesday" onclick="toggleTimeInput('tuesday')"> Tuesday
       <div class="time-inputs" id="tuesday-times">
         From: <input type="time" name="tuesday-from">
         To: <input type="time" name="tuesday-to">
       </div>
     </label>
     <label>
       <input type="checkbox" name="wednesday" onclick="toggleTimeInput('wednesday')"> Wednesday
       <div class="time-inputs" id="wednesday-times">
         From: <input type="time" name="wednesday-from">
         To: <input type="time" name="wednesday-to">
       </div>
     </label>
     <label>
       <input type="checkbox" name="thursday" onclick="toggleTimeInput('thursday')"> Thursday
       <div class="time-inputs" id="thursday-times">
         From: <input type="time" name="thursday-from">
         To: <input type="time" name="thursday-to">
       </div>
     </label>
     <label>
       <input type="checkbox" name="friday" onclick="toggleTimeInput('friday')"> Friday
       <div class="time-inputs" id="friday-times">
         From: <input type="time" name="friday-from">
         To: <input type="time" name="friday-to">
       </div>
     </label>
     <label>
       <input type="checkbox" name="saturday" onclick="toggleTimeInput('saturday')"> Saturday
       <div class="time-inputs" id="saturday-times">
         From: <input type="time" name="saturday-from">
         To: <input type="time" name="saturday-to">
       </div>
     </label>
     <div id="signup-link-holder">
       <button type="button" onclick="myFunction()">Click to get recommendation</button>
       <p id="output"></p>
     </div>
   </form>
 </div>
  <!-- Include the facilities.js file -->
  <script type="module" src="path/to/facilities.js"></script>
  <script src="mainpage.js"></script>
</body>
</html>
