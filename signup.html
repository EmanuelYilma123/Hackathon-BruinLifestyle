<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="blue-theme.css"> <!-- Added link to the blue theme stylesheet -->
</head>

<body>
  <main id="main-holder">
    <h1 id="logo-text">Bruin Lifestyle</h1>
    <h1 id="signup-header">Sign Up</h1>

    <form id="signup-form">
      <input type="text" name="new-username" id="new-username-field" class="signup-form-field" placeholder="New Username">
      <input type="password" name="new-password" id="new-password-field" class="signup-form-field" placeholder="New Password">
      <input type="submit" value="Sign Up" id="signup-form-submit">
    </form>

    <div id="login-link-holder">
      <p><a href="login.html">Go back to login page</a></p>
    </div>
  </main>

  <script defer src="signup.js"></script>
</body>

</html>
